<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Learn - Middle East Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif; background: #f9f9fb; margin: 0;}
    header {background: #004aad; color: #fff; text-align: center; padding: 1rem;}
    nav a {color: #fff; margin: 0 8px; text-decoration: none;}
    section {max-width: 700px; background: #fff; padding: 25px; margin: 40px auto; border-radius: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    label {font-weight: 600; display: block; margin-top: 10px;}
    input, select, textarea {width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 6px;}
    button {background: #004aad; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-top: 15px; cursor: pointer;}
    button:hover {background: #003b8a;}
    #formMsg {text-align: center; margin-top: 10px;}
  </style>
</head>
<body>
  <header>
    <h1>Infinity Learn - Middle East Support</h1>
    <p>CBSE | JEE | NEET Foundation Courses</p>
  </header>

  <section>
    <h2 style="text-align:center;">Mentor Support Form</h2>
    <form id="supportForm">

      <label>Signin Number (India)</label>
      <div style="display:flex;align-items:center;">
        <span style="background:#eee;padding:10px;border-radius:8px 0 0 8px;border:1px solid #ccc;">+91</span>
        <input type="text" name="signinNumber" maxlength="10" required placeholder="10-digit number" style="border-radius:0 8px 8px 0;">
      </div>

      <label>Communication Number</label>
      <div style="display:flex;align-items:center;">
        <select name="countryCode" style="border-radius:8px 0 0 8px;border:1px solid #ccc;">
          <option value="+91">+91</option>
          <option value="+966">+966</option>
          <option value="+971">+971</option>
          <option value="+965">+965</option>
          <option value="+973">+973</option>
          <option value="+974">+974</option>
          <option value="+968">+968</option>
        </select>
        <input type="text" name="communicationNumber" maxlength="10" required placeholder="10-digit number" style="border-radius:0 8px 8px 0;">
      </div>

      <label>Name</label>
      <input type="text" name="name" required>

      <label>Grade</label>
      <select name="grade" required>
        <option value="">Select Grade</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
        <option>Grade 6</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
        <option>Grade 10</option>
        <option>Grade 11</option>
        <option>Grade 12</option>
      </select>

      <label>School</label>
      <input type="text" name="school" required>

      <label>City</label>
      <input type="text" name="city" required>

      <label>Category</label>
      <select name="category" required>
        <option value="">Select Category</option>
        <option>Class Activation</option>
        <option>Class Issue</option>
        <option>Teacher Issue</option>
        <option>Technical Issue</option>
        <option>Batch Changing</option>
      </select>

      <label>Describe your issue</label>
      <textarea name="description" rows="4" placeholder="Write your issue here..."></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="formMsg"></p>
  </section>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw12BMnBdoZA3T0MzukIVIgn3s3upVv36LP1mHZRiZosblvQFEsaWf44eghHxOV_rs/exec"; // Replace with your deployed Apps Script URL

    document.getElementById("supportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("formMsg");
      msg.style.color = "#004aad";
      msg.textContent = "Submitting...";

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // ✅ Validate Signin Number
      if (!/^[6-9]\d{9}$/.test(data.signinNumber)) {
        msg.style.color = "red";
        msg.textContent = "Signin Number must start with 6–9 and be 10 digits.";
        return;
      }

      // ✅ Validate Communication Number
      if (!/^\d{10}$/.test(data.communicationNumber)) {
        msg.style.color = "red";
        msg.textContent = "Communication Number must be 10 digits.";
        return;
      }

      // Merge full comm number
      data.communicationNumber = data.countryCode + data.communicationNumber;
      delete data.countryCode;

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();

        if (result.status === "success") {
          msg.style.color = "green";
          msg.textContent = "✅ Submitted successfully!";
          form.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ Submission failed. Try again.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "⚠️ Network or script error.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
